<div class="flashcard-container">
  <div class="flashcard" (click)="flipCard()">
    <div class="flashcard-inner" [class.flipped]="showDutch">
      <div class="flashcard-front">
        <div class="language-label">{{ getFrontLanguage() }}</div>
        <div class="word-text">{{ getFrontText() }}</div>
        <div class="hint">Cliquez pour voir la traduction</div>
        <button 
          class="audio-btn" 
          (click)="playAudio(); $event.stopPropagation()" 
          *ngIf="audioService.isSupported() && isAudioButtonOnFront()"
        >
          ğŸ”Š
        </button>
      </div>
      <div class="flashcard-back">
        <div class="language-label">{{ getBackLanguage() }}</div>
        <div class="word-text">{{ getBackText() }}</div>
        <div class="action-buttons-back">
          <button 
            class="audio-btn" 
            (click)="playAudio(); $event.stopPropagation()" 
            *ngIf="audioService.isSupported() && !isAudioButtonOnFront()"
          >
            ğŸ”Š
          </button>
          <button 
            class="help-btn" 
            (click)="requestWordHelp(); $event.stopPropagation()" 
            *ngIf="shouldShowHelpButton()"
            [disabled]="isLoadingHelp"
            title="Obtenir de l'aide pour comprendre ce mot"
          >
            ğŸ’¡ Aide
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="navigation-buttons">
    <button class="btn-nav" (click)="onPrevious()" [disabled]="currentIndex === 0">
      â† PrÃ©cÃ©dent
    </button>
    <button class="btn-primary" (click)="onNext()" *ngIf="currentIndex < totalWords - 1">
      Suivant â†’
    </button>
    <div *ngIf="currentIndex === totalWords - 1" class="completion-actions">
      <button class="btn-primary" (click)="onFinish()">
        Terminer et passer au quiz
      </button>
      <button class="btn-secondary" (click)="onReverseRequested()">
        ğŸ”„ Refaire en {{ direction === 'french_to_dutch' ? 'nÃ©erlandais â†’ franÃ§ais' : 'franÃ§ais â†’ nÃ©erlandais' }}
      </button>
    </div>
  </div>
  
  <div class="skip-game-section">
    <button class="btn-skip-game" (click)="nextGameRequested.emit()">
      â­ï¸ Passer au jeu suivant
    </button>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" [style.width.%]="((currentIndex + 1) / totalWords) * 100"></div>
    <span class="progress-text">{{ currentIndex + 1 }} / {{ totalWords }}</span>
  </div>

  <!-- Modal d'explication -->
  <div class="help-modal-overlay" *ngIf="showHelpExplanation" (click)="closeHelpExplanation()">
    <div class="help-modal" (click)="$event.stopPropagation()">
      <div class="help-modal-header">
        <h3>Explication du mot : {{ word.dutch_text }}</h3>
        <button class="close-btn" (click)="closeHelpExplanation()">Ã—</button>
      </div>
      <div class="help-modal-content">
        <div *ngIf="isLoadingHelp" class="loading-help">
          <div class="spinner"></div>
          <p>Chargement de l'explication...</p>
        </div>
        <div *ngIf="helpError" class="error-help">
          <p>{{ helpError }}</p>
        </div>
        <div *ngIf="!isLoadingHelp && !helpError && helpExplanation" class="explanation-text">
          <p [innerHTML]="formatExplanation(helpExplanation)"></p>
        </div>
      </div>
    </div>
  </div>
</div>
