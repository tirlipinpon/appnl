<div class="login-container">
  <div class="login-card">
    <h1>Connexion</h1>
    <p class="subtitle">Apprenez le néerlandais efficacement</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="votre@email.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <span class="error-message" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          L'email est requis
        </span>
        <span class="error-message" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
          Email invalide
        </span>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <span class="error-message" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Le mot de passe est requis
        </span>
        <span class="error-message" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
          Le mot de passe doit contenir au moins 6 caractères
        </span>
      </div>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-primary">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion...</span>
      </button>

      <div class="links">
        <a routerLink="/forgot-password">Mot de passe oublié ?</a>
        <a routerLink="/register">Créer un compte</a>
      </div>
    </form>
  </div>
</div>
