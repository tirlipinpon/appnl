<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h1>Mot de passe oublié</h1>
    <p class="subtitle">Entrez votre email pour recevoir un lien de réinitialisation</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="votre@email.com"
          [class.error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        />
        <span class="error-message" *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched">
          L'email est requis
        </span>
        <span class="error-message" *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched">
          Email invalide
        </span>
      </div>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading" class="btn-primary">
        <span *ngIf="!isLoading">Envoyer l'email</span>
        <span *ngIf="isLoading">Envoi...</span>
      </button>

      <div class="links">
        <a routerLink="/login">Retour à la connexion</a>
      </div>
    </form>
  </div>
</div>
